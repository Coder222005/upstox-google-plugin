<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Fetch</title>
</head>
<body>
    <h1>Fetch Stock Data</h1>
    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your API key" />
    <br />
    <label for="apiSecret">API Secret:</label>
    <input type="text" id="apiSecret" placeholder="Enter your API secret" />
    <br />
    <label for="redirect url">REDIRECT URL:</label>
    <input type="text" id = "redirect url" placeholder="Enter your REDIRECT URL">
    <label for="symbol">Stock Symbol:</label>
    <input type="text" id="symbol" placeholder="Enter stock symbol" value="RELIANCE" />
    <br />
    <button id="fetchData">Fetch Data</button>
    <div id="output"></div>

    <script src="main.js"></script>
</body>
</html>
